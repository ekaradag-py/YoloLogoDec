<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <title>Logo Tespit Sonucu</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #343a40;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        table {
            width: 100%;
            margin: 30px auto;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            text-align: left;
        }

        th {
            background-color: #e9ecef;
        }

        .no-detection {
            color: #dc3545;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tespit Sonuçları</h1>

        <img src="{{ url_for('uploaded_file', filename=image_file) }}" alt="Sonuç Görseli">

        {% if detections %}
        <table>
            <thead>
                <tr>
                    <th>Tespit Edilen Marka</th>
                    <th>Güven Skoru</th>
                </tr>
            </thead>
            <tbody>
                {% for detection in detections %}
                <tr>
                    <td>{{ detection.brand }}</td>
                    <td>{{ detection.confidence }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="no-detection">Bu görselde bilinen bir logo tespit edilemedi.</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn">Yeni Bir Analiz Yap</a>
    </div>
</body>

</html>
